    <div class="row logo">

        <h1 class="title">Gargantuan.<small>fm</small></h1>
        <a class="button large" data-toggle="channel-modal">Add A Channel</a></p>

        <div class="reveal small text-center" id="channel-modal" data-reveal data-close-on-click="false" data-animation-in="scale-in-up">
          <h1>Create A Channel</h1>
          <form class="submitSong" data-abide>
            <div class="input-wrapper">
              <div class="alert callout" data-closable="slide-out-right" style="display:none"><p>Name is required and must be a string.</p> 
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close><span aria-hidden="true">&times;</span></button>
              </div>
              
              <input type="text" required pattern="[a-zA-Z]+" id="channel-name" placeholder="Channel Name"/>
            </div>

            <input type="text"  id="songName" placeholder="Enter A Song or Artist"/>
            
            <a class="search-submit button small float-left">Search for Song</a> 
            
            <div class="float-right">
            <button type="submit" class="channel-create button small">Finish Creating Channel</button>
            <button type="reset" class="reset button small">Reset Channel Info</button>
            </div>

          </form>

          <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>

          <div class="row">
            <div class="small-12 columns">
            <h2 class="underline">Songs On Channel</h2>
              <ul class="small-up-2 medium-up-3 picked-songs"></ul>
            </div>
          </div>
          <div class="row ">
            <div class="small-12 columns">
              <h2 class="underline">Pick Your Song</h2>

              <ul class="small-up-2 medium-up-3 search-list"></ul>
            </div>
          </div>
        </div>
      <!-- Load tracks into here for now -->
      
      </div>

      </div>

  <div class="row expanded">
    <button type="button" class="button large show-button" data-toggle="offCanvasBottom" data-text-swap="Open Player">Close Player</button>
    <button type="button" class="button large show-channels float-right">Hide Channels</button>
  </div>

  <div class="off-canvas position-bottom expanded text-center row is-open track-player" id="offCanvasBottom" data-off-canvas data-transition="overlap" > 
    <div class="row text-center">
      <div class="song-info"></div>
      <i id="play-pause" class="fi-pause"></i>  <span class="current-time"></span>
    </div>
    <div id="audioControl">

      <audio class="demoTrack" controls autoplay="true"></audio>
